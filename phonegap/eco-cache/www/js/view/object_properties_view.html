<div class="container">
    <form>
        <h1 class="text-center">Tell me more about it?</h1>
        <div class="text-left">
            <div class="row">
                <div class="span3">How big was it?</div>
                <div class="span9">
                    <p>As big as a...</p>
                    <input type="button" class="btn btn-default" value="Mouse"/>
                    <input type="button" class="btn btn-default" value="Dog"/>
                    <input type="button" class="btn btn-default" value="Hippo"/>
                    <input type="button" class="btn btn-default" value="Camel"/>
                    <input type="button" class="btn btn-default" value="Giraffe"/>
                </div>
            </div>
            <div class="row">
                <div class="span3">What colour was it?</div>
                <div class="span9">
                    <input type="button" class="colorswatch" style="background-color:#6F4315;"/>
                    <input type="button" class="colorswatch" style="background-color:#DA842A;"/>
                    <input type="button" class="colorswatch" style="background-color:#c676da;"/>
                    <input type="button" class="colorswatch" style="background-color:#12d34b;"/>
                    <input type="button" class="colorswatch" style="background-color:#3dae41;"/>
                    <input type="button" class="colorswatch" style="background-color:#009900;"/>
                </div>
            </div>
            <div class="row">
                <div class="span3">Where did you see it?</div>
                <div class="span9">
                    <input type="button" class="btn btn-default" value="On the Ground"/>
                    <input type="button" class="btn btn-default" value="On a Plant"/>
                    <input type="button" class="btn btn-default" value="In a Tree"/>
                    <input type="button" class="btn btn-default" value="In the Sky"/>
                    <input type="button" class="btn btn-default" value="Inside"/>
                </div>
            </div>
            <div class="row">
                <div class="span3">Did you take a photo?</div>
                <div class="span9">
                    
                    <input style="width:150px;" type="button" class="btn btn-default btn-lg" value="Choose a photo"/>
                    <input style="width:150px;" type="button" class="btn btn-default btn-lg" value="Take a photo"/>
                </div>
            </div>
            <div></div>
            <div class="span4 offset4">
                <input type="button" class="btn btn-large btn-block">Record Your Discovery"/>
            </div>
        </div>
    </form>
</div>
